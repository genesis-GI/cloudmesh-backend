<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudmesh -> Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href='/download/launcher'>Download</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/ai"> --< Genesis AI >-- </a></li>
    </ul>

    <input type="text" id="email" name="email" placeholder="Enter your email" maxlength="50">
    <div id="email-notification" class="hidden"></div>

    <input type="text" id="password" name="password" placeholder="Enter your password" maxlength="50">
    <div id="password-notification" class="hidden"></div>

    <button id="button" onclick="submitlogin()">Submit</button>
</body>
<script>
function submitlogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const url = `/login/${encodeURIComponent(email)}/${encodeURIComponent(password)}`;

    fetch(url, {
    method: 'POST'
    })
    .then(response => response.text())
    .then(data => {
        if (data === "Login successful!") {
            showNotification("Login successful", "success");
        } else {
            showNotification("Invalid credentials", "error");
        }
    })
    .catch((error) => {
        console.error("Error:", error);
        showNotification("Error logging in", "error");
    });


}


    function showNotification(message, type) {
        const notification = document.getElementById('email-notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        setTimeout(() => {
            notification.className = "notification hidden";
        }, 3000);
    }
</script>
</html>
