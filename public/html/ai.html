<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cloudmesh -> AI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1E1E1E;
            color: #ECECEC;
        }
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 80px; /* Allow room for bigger input section */
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.05);
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }
        .message-wrapper.user {
            align-items: flex-end;
        }
        .message-wrapper.assistant {
            align-items: flex-start;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background-color: rgba(0, 136, 255, 0.2);
        }
        .assistant-message {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #inputSection {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* center input in container */
            padding: 10px 0;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(6px);
        }
        #inputContainer {
            width: 80%;
            max-width: 800px;
            display: flex;
            align-items: center;
        }
        #inputField {
            flex: 1;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 40px;
            background-color: #2A2A2A;
            color: #FFF;
            font-size: 1rem;
            margin-right: 10px;
        }
        #sendBtn {
            padding: 15px 20px;
            border-radius: 40px;
            background: #0088ff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #sendBtn:hover {
            background: #006fd1;
        }
        #newChatBtn {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 40px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #newChatBtn:hover {
            background: #444;
        }
        #homeBtn {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 40px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #homeBtn:hover {
            background: #444;
        }
        h1 {
      text-align: center;
    }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="/">Home</a></li>
        <li><a href='/download/launcher'>Download</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/ai"> --< Genesis AI >-- </a></li>
    </ul>
    <h1>Genesis</h1>
    <div style="padding:10px;">
        
        <button id="newChatBtn" onclick="newChat()">New Chat</button>
        <button id="homeBtn" onclick="window.location.href='/'">Home</button>
    </div>
    <div id="chatContainer"></div>
    <div id="inputSection">
        <div id="inputContainer">
            <input
                id="inputField"
                type="text"
                placeholder="Type your message..."
                onkeydown="if(event.key === 'Enter' && !isStreaming){handleSubmit();}"
            />
            <button id="sendBtn" onclick="handleSubmit()">↑</button>
        </div>
    </div>
    <script>
        let conversation = [{ role: "system", content: "You are an AI that specializes in concise, factual answers about anything. Respond accordingly." }];
        let responseElement = document.getElementById("chatContainer");
        let inputField = document.getElementById("inputField");
        let controller = null;
        let isStreaming = false;

        function handleSubmit() {
            const input = inputField.value.trim();
            if (!input || isStreaming) return;
            inputField.value = "";

            let userContainer = document.createElement("div");
            userContainer.className = "message-wrapper user";

            let userBubble = document.createElement("div");
            userBubble.className = "user-message message";
            userBubble.innerText = input;

            userContainer.appendChild(userBubble);
            responseElement.appendChild(userContainer);

            conversation.push({ role: "user", content: input });
            isStreaming = true;
            updateSendBtn();
            streamChat();
        }

        async function streamChat() {
            controller = new AbortController();
            try {
                const response = await fetch("http://localhost:11434/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "mistral:7b",
                        stream: true,
                        messages: conversation
                    }),
                    signal: controller.signal
                });
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = "";
                let done = false;
                let assistantContainer = null;
                let assistantBubble = null;

                while (!done) {
                    const { value, done: readerDone } = await reader.read();
                    done = readerDone;
                    if (value) {
                        const chunk = decoder.decode(value, { stream: true });
                        buffer += chunk;
                        const lines = buffer.split("\n");
                        buffer = lines.pop(); 
                        for (const line of lines) {
                            if (!line.trim()) continue;
                            try {
                                const parsed = JSON.parse(line);
                                if (parsed.message && parsed.message.content) {
                                    if (!assistantContainer) {
                                        assistantContainer = document.createElement("div");
                                        assistantContainer.className = "message-wrapper assistant";

                                        assistantBubble = document.createElement("div");
                                        assistantBubble.className = "assistant-message message";

                                        assistantContainer.appendChild(assistantBubble);
                                        responseElement.appendChild(assistantContainer);
                                    }
                                    assistantBubble.textContent += parsed.message.content;
                                }
                            } catch (err) {
                                console.error("Parse error:", err, line);
                            }
                        }
                    }
                }
            } catch (err) {
                console.error(err);
            } finally {
                isStreaming = false;
                updateSendBtn();
            }
        }

        function stopStreaming() {
            if (controller) {
                controller.abort();
            }
            isStreaming = false;
            updateSendBtn();
        }

        function updateSendBtn() {
            const btn = document.getElementById("sendBtn");
            if (isStreaming) {
                btn.textContent = "X";
                btn.onclick = stopStreaming;
            } else {
                btn.textContent = "↑";
                btn.onclick = handleSubmit;
            }
        }

        function newChat() {
            conversation = [{ role: "system", content: "You are a helpful assistant." }];
            responseElement.innerHTML = "";
        }
    </script>
</body>
</html>
