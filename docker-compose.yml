version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cmb:latest
    container_name: cmb
    ports:
    - "8088:8088"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017

volumes:
  mongo-data:
